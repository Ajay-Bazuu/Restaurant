
{% extends "appName/base.html" %}
{% block content %}
<style>
  .ho{
    height: 300px;
    width: auto;
    margin: 0;
    display: flex;
    justify-content:center;
    align-items: center;

  }
  form {
  width: 320px;
  border-radius: 0.75rem;
  background-color: rgba(17, 24, 39, 1);
  padding: 2rem;
  color: rgba(243, 244, 246, 1);
  
}

label {
  display: block;
  color: rgba(156, 163, 175, 1);
  margin-bottom: 4px;
}
input {
  width: 100%;
  border-radius: 0.375rem;
  border: 1px solid rgba(55, 65, 81, 1);
  outline: 0;
  background-color: rgba(17, 24, 39, 1);
  padding: 0.75rem 1rem;
  color: rgba(243, 244, 246, 1);
}
input:focus {
  border-color: rgba(167, 139, 250);
}
input[type='submit'] {
  display: block;
  width: 100%;
  background-color: rgba(167, 139, 250, 1);
  padding: 0.75rem;
  text-align: center;
  color: rgba(17, 24, 39, 1);
  border: none;
  border-radius: 0.375rem;
  font-weight: 600;
}




</style>
<div class="ho">

  <form method="post" action="">

    {% csrf_token %}
        {% for fm in form %}
          {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}
        {% endfor %}
    <input type="submit" class="mt-3" value="Change Password">
  </form>
</div>
{% endblock content %}
